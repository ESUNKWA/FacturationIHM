<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="" style="position: relative; left: 5%; top: 18%;" >
            <img src="../../../../../assets/facture-dachat.png" class="rounded mx-auto d-block" height="100%" width="100%" >
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Facturation<span>APP</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Content de te revoir ! Connectez-vous à votre compte.</h5>
            <form class="forms-sample" [formGroup]="logInData" >
              <div class="form-group">
                <label for="exampleInputEmail1">Identifiant</label>
                <input type="email" class="form-control" formControlName ="p_login" placeholder="" value="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" formControlName="p_mdp" autocomplete="current-password" placeholder="" value="">
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Se souvenir de moi
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" [title]="'Se connecter à ' + appName " (click)="onLoggedin()">
                  Se connecter
                  <ng-template [ngIf]=" spinner == true" >
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  </ng-template>

                </button>
                <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-twitter btn-icon-prepend"></i>
                  Login with twitter
                </button> -->
              </div>
              <!-- <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
